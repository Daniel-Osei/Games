<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Game.com</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="{{url_for('static',filename='img/favicon.ico')}}" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename= 'css/font-awesome.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename= 'css/owl.carousel.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename= 'css/animate.css')}}" />



</head>

<body>

    <!-- Header section -->
    <header class="header-section">
		<div class="container">
			<span class="text-white" style="font-size:25px">Games</span>
			<div class="user-panel">
				<a href="/">Home</a>
			</div>
			<!-- responsive -->
			<div class="nav-switch">
				<i class="fa fa-bars"></i>
			</div>
		</div>
	</header>
    <!-- Header section end -->


    <!-- Latest news section -->
    <div class="latest-news-section">
        <div class="ln-title">Latest News</div>
        <div class="news-ticker">
            <div class="news-ticker-contant">
                <div class="nt-item"><span class="new">RAPHAEL</span>Graphics/Execution</div>
                <div class="nt-item"><span class="strategy">LETICIA</span>Strategy</div>
                <div class="nt-item"><span class="racing">ISREAL</span>Web design</div>
                <div class="nt-item"><span class="racing">STEVEN</span>Programming</div>
            </div>
        </div>
    </div>
    <!-- Latest news section end -->


    <!-- Page info section -->
    <section class="page-info-section set-bg" data-setbg="{{url_for('static',filename='img/2.jpg')}}">
        <div class="pi-content">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5">
                        <h2 style="color:white;" !important>Bounce - A Python Game</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page info section -->


    <!-- Page section -->
    <section class="page-section single-blog-page spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-thumb set-bg" data-setbg="{{url_for('static',filename='img/recent-game/big.png')}}">
                        <div class="cata new">BOUNCE</div>
                        <div class="rgi-extra">
                            <div class="rgi-star"><img src="{{url_for('static',filename='img/icons/star.png')}}" alt=""></div>
                            <div class="rgi-heart"><img src="{{url_for('static',filename='img/icons/heart.png')}}" alt=""></div>
                        </div>
                    </div>
                    <a href="./static/bounce.zip" download="amazing bounce" class="btn btn-info col-xl-12" role="button">DOWNLOAD GAME(linux Only)<i class="fa fa-file"></i></a>
                </div>
                <!-- sidebar -->
            </div>
        </div>
    </section>


    <!-- Footer section -->
    <footer class="footer-section">
        <div class="container">
            <p class="copyright col-lg-12" style="text-align:center;">
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script> All rights reserved
            </p>
        </div>
    </footer>
    <!-- Footer section end -->


    <!--====== Javascripts & Jquery ======-->
    <script src="{{url_for('static',filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.marquee.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>

</html>
